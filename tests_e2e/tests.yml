name: do nothing if stdin is empty
cmd: ./minishell
---
name: exec /usr/bin/echo toto
cmd: ./minishell
stdin: |
  /usr/bin/echo toto
stdout: |
  toto
---
name: exec echo toto
cmd: ./minishell
stdin: |
  echo toto
stdout: |
  toto
---
name: Exec echo toto > output.txt
cmd: ./minishell
stdin: |
  echo fichierbienremplis > output.txt
  cat output.txt
  rm output.txt
stdout: |
  fichierbienremplis
---
name: Exec > output.txt echo toto
cmd: ./minishell
stdin: |
  > output.txt echo fichierbienremplis
  cat output.txt
  rm output.txt
stdout: |
  fichierbienremplis
---
name: Exec echo toto > output.txt tata
cmd: ./minishell
stdin: |
  echo toto > output.txt tata
  cat output.txt
  rm output.txt
stdout: |
  toto tata
---
name: Exec echo toto > file1.txt > file2.txt tata
cmd: ./minishell
stdin: |
  echo toto > file1.txt > file2.txt tata
  cat file2.txt
  rm file2.txt
  rm file1.txt
stdout: |
  toto tata
---
name: Exec echo toto > file1.txt > file2.txt tata
cmd: ./minishell
stdin: |
  echo toto > file1.txt > file2.txt tata
  cat file1.txt
  rm file1.txt
  rm file2.txt
stdout: |
